<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="rockPaperScissors.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rocking my paper scissors or something</h1>
    <p>Try your best to beat my impecable creation. First to 5 wins!</p>
    <div class="rowContainer">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="rowContainer">
        <div class="rowConstriction">
            <div>
                <div class="scoreContainer">
                    <p>Current Score</p>
                    <div class="score">
                        <span id="scoreMe">0</span>
                        <span>-</span>
                        <span id="scoreComputer">0</span>
                    </div>
                </div>
                <div class="controlContainer">
                    <button class="button control" id="resetAll">Reset</button>
                    <button class="button control" id="resetBanter">Clear Log</button>
                </div>
                <div class="winnerPane hidden"></div>
            </div>
            <div class="banterBoard"></div>
        </div>
    </div>
</body>
</html>
