<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rocking my paper scissors or something</h1>
    <p>Check out the console</p>
    <!--Loading js last-->
    <script>
        function numberToWord(arg) {
            switch (arg) {
                case 0:
                    return "Rock";
                case 1:
                    return "Paper";
                case 2:
                    return "Scissors";
            }
            console.error("numberToWord failed");
        }

        function drawMessage(usrInput){
            usrInput = numberToWord(usrInput);
            console.log(`${usrInput}, a valiant choice. Unfortunately for you, I chose the same.`)
            console.log("It's a DRAW!");
        }
        function winMessage(usrInput, cmpInput){
            usrInput = numberToWord(usrInput);
            cmpInput = numberToWord(cmpInput);
            console.log(`What?! ${usrInput}? Inconcivable! I thought my ${cmpInput} was unbeatable.`)
            console.log("It's your WIN!");
        }
        function loseMessage(usrInput, cmpInput){
            usrInput = numberToWord(usrInput);
            cmpInput = numberToWord(cmpInput);
            console.log(`${usrInput}, eh? It's all according to keikaku. BEHOLD ${cmpInput.toUpperCase()}!`)
            console.log("It's your LOSE");
        }

        function rockPaperScissors(){
            let usrInput = prompt("Rock, Paper or the dreaded Scissors, whichever weapon will you choose?");
            usrInput = usrInput.toLowerCase().trim();
            if (usrInput != "rock" && usrInput != "paper" && usrInput != "scissors") {
                console.log(`${usrInput}? ${usrInput.toUpperCase()}?!? Learn to follow directions, heathen!`);
                return;
            }

            let cmpInput = Math.floor(Math.random() * 3);
            switch (usrInput) {
                case "rock":
                    usrInput = 0;
                    break;
                case "paper":
                    usrInput = 1;
                    break;
                case "scissors":
                    usrInput = 2;
                    break;
                default:
                    console.error(`Something went terribly wrong with [usrInput; ${typeof(usrInput)}; ${usrInput};]`);
                    break;
            }

            if (usrInput == 0){
                if (cmpInput == 0){
                    drawMessage(usrInput);
                }
                else if (cmpInput == 1) {
                    loseMessage(usrInput, cmpInput);
                }
                else if (cmpInput == 2) {
                    winMessage(usrInput, cmpInput);
                }
                else {
                    console.error(`Something went terribly wrong with [cmpInput; ${typeof(cmpInput)}; ${cmpInput};]`);
                }
            }
            else if (usrInput == 1) {
                if (cmpInput == 0){
                    winMessage(usrInput, cmpInput);
                }
                else if (cmpInput == 1) {
                    drawMessage(usrInput);
                }
                else if (cmpInput == 2) {
                    loseMessage(usrInput, cmpInput);
                }
                else {
                    console.error(`Something went terribly wrong with [cmpInput; ${typeof(cmpInput)}; ${cmpInput};]`);
                }

            }
            else if (usrInput == 2) {
                if (cmpInput == 0){
                    loseMessage(usrInput, cmpInput);
                }
                else if (cmpInput == 1) {
                    winMessage(usrInput, cmpInput);
                }
                else if (cmpInput == 2) {
                    drawMessage(usrInput);
                }
                else {
                    console.error(`Something went terribly wrong with [cmpInput; ${typeof(cmpInput)}; ${cmpInput};]`);
                }

            }
            else {
                console.error(`Something went terribly wrong with [usrInput; ${typeof(usrInput)}; ${usrInput};]`);
            }
        }
        rockPaperScissors();
    </script>
</body>
</html>
